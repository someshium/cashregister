<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">

    <h1>Cash Register</h1>

<div class="input">
<label htmlFor="">Enter Shopping amount</label>
<input type="number" id="amount" />
</div>

<div class="input">
<label htmlFor="">Enter Amount Paid</label>
<input type="number" id="amount_given" />
</div>

<button onClick="handleClick()">Get the Change</button>


<div class="output">
    <h2>Return Change</h2>

    <div class ="change">

        

        <div class="change-element">
            <label for="" class="change-op"># 2000</label>
            <p id="two_thousand"></p>
        </div>
        <div class="change-element">
            <label for="" class="change-op"># 500</label>
            <p id="five_hundred"></p>
        </div>
        <div class="change-element">
            <label for="" class="change-op"># 100</label>
            <p id="hundred"></p>
        </div>
        <div class="change-element">
            <label for="" class="change-op">#  10</label>
            <p id="ten"></p>
        </div>
        <div class="change-element">
            <label for="" class="change-op"># 5</label>
            <p id="five"></p>
        </div>
        <div class="change-element">
            <label for="" class="change-op"># 1</label>
            <p id="one"></p>
        </div>
        
        
        
        
        
        
        
    </div>

</div>




</div>

    
</body>
</html>


<script src="index.js"></script>
